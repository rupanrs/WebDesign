<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Dropdown</title>
    
    <!--Bootstrap link-->
    <link rel="stylesheet" href="css\bootstrap.min.css" />
     

</head>
<body>
    <div class="container">
    <h1 class="well text-center">Bootstrap Glyphicons</h1>

    <div class="row">
        <div class="col-md-6">
            <i class="glyphicon glyphicon-user"></i>
            <button class="btn btn-primary">
                <i class="glyphicon glyphicon-user" style="color:rgb(102, 255, 0);"></i> Sign In</button>
        </div>
       
    </div>

    <h1 class="well text-center">Bootstrap Labels and Badges</h1>
    <div class="col-md-6">
        <h3>Badges</h3>
        <a href="#">Inbox <span class="badge">10</span></a><br>
        <a href="#">Outbox <span class="badge">4</span></a><br>
        <a href="#">Sent<span class="badge">5</span></a><br>
        <a href="#">Draft <span class="badge">9</span></a><br>

    </div>

    <div class="col-md-6">
        <h3>Badges with Button</h3>
        <div class="btn-group">
        <button class="btn btn-primary">Inbox <span class="badge">9</span></button>
        <button class="btn btn-success">Outbox <span class="badge">3</span></button>
        <button class="btn btn-warning">Sent <span class="badge">4</span></button>
        <button class="btn btn-danger">Draft <span class="badge">1</span></button>
    </div>
    </div>

    <div class="col-md-6">
        <h3>Label</h3>
        <span class="label label-default">Default</span>
        <span class="label label-primary">Primary</span>
        <span class="label label-info">Info</span>
        <span class="label label-success">Success</span>
        <span class="label label-warning">Warning</span>
        <span class="label label-danger">Danger</span>


    </div>


    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
