<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Installation Bs</title>
    
    <!--Bootstrap link-->
    <link rel="stylesheet" href="css\bootstrap.min.css" />
     

</head>
<body>
    <div class="container  ">
    <h1 class="text-center well">Images</h1>
    </div>

    <div class="row">
        <!--Image Responsive-->
        <div class="col-md-6">
            <h3 class="text-center">Image Responsive</h3>
            <img src="Images/Naz 1.jpg" class="img-responsive"/>
        </div>
        <!--Image Responsive End-->

        <!--Image Rounded-->
        <div class="col-md-6">
            <h3 class="text-center">Image Rounded</h3>
            <img src="Images/Naz 2.jpg" class="img-responsive img-rounded"/>
        </div>
        <!--Image Rounded End-->

        <!--Image Circle-->
        <div class="col-md-6">
            <h3 class="text-center">Image Circle</h3>
            <img src="Images/Naz 4.jpg" class="img-responsive img-circle"/>
        </div>
        <!--Image Circle End-->

        <!--Image Rounded-->
        <div class="col-md-6">
            <h3 class="text-center">Image Thumbnail</h3>
            <img src="Images/Naz 3.jpg" class="img-responsive img-thumbnail"/>
        </div>
        <!--Image Rounded End-->
    </div>

   
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
