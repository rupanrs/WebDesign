<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Progress Bar</title>
    
    <!--Bootstrap link-->
    <link rel="stylesheet" href="css\bootstrap.min.css" />
     

</head>
<body>
    <div class="container  ">
    <h1 class="well text-center"> Progress Bar</h1>
        <div class="col-md-6">
            <h3>Info Bar</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-info" style="width:60% ;">60%</div> 
            </div>

            <h3>Success Bar</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-success" style="width:80% ;">80%</div> 
            </div>

            <h3>Warning Bar</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-warning progress-bar-striped" style="width:70% ;">70%</div> 
            </div>

            <h3>Danger Bar</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:40% ;">40%</div> 
            </div>

            <h3>Primary Bar</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-primary" style="width:90% ;">90%</div> 
            </div>

            <h3>Multi Bar</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-primary progress-bar-striped active" style="width:20% ;"></div>
                <div class="progress-bar progress-bar-success progress-bar-striped active" style="width:40% ;"></div>
                <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:40% ;"></div> 
            </div>

            <h3>Multi Bar Area</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-primary active" role="progressbar" 
                aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" 
                style="width:50% ;"></div>
            </div>

        </div>

    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
